require:
  - rubocop-rake
  - rubocop-rspec

AllCops:
  NewCops: enable
Style/StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes

Style/StringLiteralsInInterpolation:
  Enabled: true
  EnforcedStyle: double_quotes

Layout/LineLength:
  Max: 80

Metrics/BlockLength:
  IgnoredMethods:
    - describe
    - context
Metrics/ClassLength:
  ## https://github.com/dmuneras/pkcs7-cryptographer/pull/7#discussion_r727844821
  Max: 150
Metrics/ParameterLists:
  Max: 10

RSpec/MultipleMemoizedHelpers:
  Enabled: false

RSpec/NestedGroups:
  Max: 6

RSpec/ExampleLength:
  Max: 10
